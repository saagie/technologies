metadataTest:
  env:
    - key: LANG
      value: "en_US.UTF-8"
    - key: LC_ALL
      value: "en_US.UTF-8"
    - key: RSTUDIO_VERSION
      value: "1.1.447"
    - key: R_VERSION
      value: "3.4.4"
    - key: "HADOOP_CONF_DIR"
      value: "/etc/hadoop/conf"

fileExistenceTests:
  - name: "/home/rstudio"
    path: "/home/rstudio"
    shouldExist: true
    permissions: "drwxr-xr-x"
