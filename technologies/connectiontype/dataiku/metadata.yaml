version: v2
type: CONNECTION_TYPE
id: dataiku
label: Dataiku Connection

parameters:
  - type: TEXT
    id: url
    label: Endpoint URL
    mandatory: true
    comment: e.g. use http://localhost:11000
  - type: PASSWORD
    id: apiKey
    label: API key
    mandatory: true

actions:
  checkConnection:
    script: ../../job/dataiku/dist/check-connection.js
    function: checkConnection
