        dependsOn:
          - resourceGroup
      - type: DYNAMIC_SELECT
        id: pipeline
        label: Pipeline
        mandatory: true
        dynamicValues:
          script: .//../../scripts/azure/dist/job-form.js
          function: getPipelines
        dependsOn:
          - factory

    actions:
      start:
        script: .//../../scripts/azure/dist/data-factory-actions.js
        function: start
      stop:
        script: .//../../scripts/azure/dist/data-factory-actions.js
