      - type: DYNAMIC_SELECT
        id: pipeline
        label: Pipeline
        mandatory: true
        dynamicValues:
          script: .//../../scripts/azure/dist/job-form.js
          function: getPipelines
        dependsOn:
          - factory
      - type: DYNAMIC_SELECT
        id: pipelineRun
        label: Pipeline Run
        mandatory: true
        dynamicValues:
          script: .//../../scripts/azure/dist/job-form.js
          function: getPipelinesRuns
        dependsOn:
          - pipeline
    actions:
      start:
        script: .//../../scripts/azure/dist/data-factory-actions.js
