schemaVersion: "2.0.0"

metadataTest:
  env:
    - key: JAVA_HOME
      value: "/usr/lib/jvm/java-8-openjdk-amd64"
    - key: "HADOOP_HOME"
      value: "/usr/lib/hadoop"
    - key: "HIVE_HOME"
      value: "/apache-hive-1.1.0-bin"
    - key: "HADOOP_CONF_DIR"
      value: "/etc/hadoop/conf"
    - key: "HIVE_CONF_DIR"
      value: "/etc/hive/conf"
    - key: "SQOOP_HOME"
      value: "/sqoop-1.4.6.bin__hadoop-2.0.4-alpha"

fileExistenceTests:
  - name: "entrypoint"
    path: "/entrypoint"
    shouldExist: true
    permissions: "-rwxr-xr-x"

  - name: "kinit"
    path: "/usr/bin/kinit"
    shouldExist: true
    permissions: "-rwxr-xr-x"

  - name: "hcatalog"
    path: "/usr/lib/hive-hcatalog/share/hcatalog/hive-hcatalog-core.jar"
    shouldExist: true
    permissions: "Lrwxrwxrwx"

fileContentTests:
  - name: "entrypoint"
    path: "/entrypoint"
    expectedContents: ["ln -s \\$HIVE_CONF_DIR/hive-site.xml", "sh ./main_script"]

commandTests:
  - name: "Workdir"
    command: "pwd"
    expectedOutput: ["/sandbox"]

  - name: "ftp"
    args: ["-h"]
    command: "ftp"
    exitCode: 0

  - name: "wget"
    args: ["--help"]
    command: "wget"
    exitCode: 0

  - name: "curl"
    args: ["--help"]
    command: "curl"
    exitCode: 0

  - name: "apt-get"
    args: ["--help"]
    command: "apt-get"
    exitCode: 0

  - name: "unzip"
    args: ["--help"]
    command: "unzip"
    exitCode: 0

  - name: "tar"
    args: ["--help"]
    command: "tar"
    exitCode: 0

  - name: "awk"
    command: "awk"
    exitCode: 0

  - name: "telnet"
    command: "which"
    args: ["telnet"]
    expectedOutput: ["/usr/bin/telnet"]
    exitCode: 0

  - name: "scp"
    command: "which"
    args: ["scp"]
    expectedOutput: ["/usr/bin/scp"]
    exitCode: 0

  - name: "ping"
    command: "which"
    args: ["ping"]
    expectedOutput: ["/bin/ping"]
    exitCode: 0

  - name: "wc"
    command: "wc"
    args: ["--help"]
    exitCode: 0

  - name: "grep"
    args: ["--help"]
    command: "grep"
    exitCode: 0

  - name: "sleep"
    args: ["--help"]
    command: "sleep"
    exitCode: 0

  - name: "java"
    args: ["-version"]
    command: "java"
    exitCode: 0

  - name: "hadoop"
    args: ["--help"]
    command: "hadoop"
    exitCode: 0

  - name: "beeline"
    args: ["--help"]
    command: "beeline"
    exitCode: 0

  - name: "sqoop"
    args: ["help"]
    command: "sqoop"
    exitCode: 0

  - name: "lib"
    args: ["-c", "ls ${SQOOP_HOME}/lib/*.jar | wc -l"]
    command: "sh"
    expectedOutput: ["135"]
    exitCode: 0

  - name: "krb5-user installation"
    command: "kinit"
    expectedError: ['kinit: Program lacks support for encryption type while getting initial credentials']
    exitCode: 1

