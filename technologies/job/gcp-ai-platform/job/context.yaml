id: job
label: Job
description: ""
recommended: true
trustLevel: experimental
available: true
connectionTypeId: gcp
parameters:
  - type: DYNAMIC_SELECT
    id: project
    label: Projects
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getProjects
  - type: DYNAMIC_SELECT
    id: job
    label: Jobs
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getMLJobs
    dependsOn:
      - project
  - type: TEXT
    id: newJobName
    label: New job name
    mandatory: true
    comment: New job name to re-run the selected job
actions:
  start:
    script: ../../../scripts/gcp/dist/ai-platform-job-actions.js
    function: start
  stop:
    script: ../../../scripts/gcp/dist/ai-platform-job-actions.js
    function: stop
  getStatus:
    script: ../../../scripts/gcp/dist/ai-platform-job-actions.js
    function: getStatus
  getLogs:
    script: ../../../scripts/gcp/dist/ai-platform-job-actions.js
    function: getLogs
