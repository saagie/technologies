id: new-run
label: New run
description: "New run context"
recommended: true
trustLevel: experimental
available: true
connectionTypeId: gcp
parameters:
  - type: TEXT
    id: instanceUrl
    label: Kubeflow instance URL
    mandatory: true
    comment: "Example : https://5c591fbc910180f6-dot-us-central2.pipelines.googleusercontent.com"
  - type: DYNAMIC_SELECT
    id: project
    label: Projects
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getProjects
  - type: DYNAMIC_SELECT
    id: pipeline
    label: Pipeline
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getPipelines
    dependsOn:
      - project
  - type: DYNAMIC_SELECT
    id: pipelineVersion
    label: Pipeline version
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getPipelineVersions
    dependsOn:
      - pipeline
  - type: DYNAMIC_SELECT
    id: experiment
    label: Experiment
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getExperiments
    dependsOn:
      - pipelineVersion
  - type: TEXT
    id: runName
    label: Run name
    mandatory: true
  - type: TEXT
    id: runDescription
    label: Run description
    mandatory: false
  - type: TEXT
    id: runParameters
    label: Run parameters (JSON format)
    comment: JSON array of objects (name and value as properties)
    mandatory: false
actions:
  start:
    script: ../../../scripts/gcp/dist/kubeflow-actions.js
    function: startNew
  stop:
    script: ../../../scripts/gcp/dist/kubeflow-actions.js
    function: stop
  getStatus:
    script: ../../../scripts/gcp/dist/kubeflow-actions.js
    function: getStatus
  getLogs:
    script: ../../../scripts/gcp/dist/kubeflow-actions.js
    function: getLogs
