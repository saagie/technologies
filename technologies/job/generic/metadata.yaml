version: "v1"
type: JOB
id: generic
label: Generic
description: A generic Docker image that can be used to execute code in a Docker container.
available: true
icon: docker
defaultResources: 
  cpu: 
    limit: 1
  memory:
    limit: 2 GiB
contexts:
  - id: docker
    label: Docker
    available: true
    trustLevel: "stable"
    job:
      features:
        - type: DOCKER_INFO
          label: Docker image
          mandatory: true
          defaultValue: hello-world
        - type: SCHEDULER
          label: Scheduled
          mandatory: true
    
          