id: pipelines
label: Pipelines
description: "Azure ML pipelines"
recommended: false
trustLevel: experimental
available: true
connectionTypeId: azure
parameters:
  - type: DYNAMIC_SELECT
    id: resourceGroup
    label: Resource Group
    mandatory: true
    dynamicValues:
      script: ../../../scripts/azure/dist/job-form.js
      function: getResourceGroups
  - type: DYNAMIC_SELECT
    id: workspace
    label: Workspace
    mandatory: true
    dynamicValues:
      script: ../../../scripts/azure/dist/job-form.js
      function: getWorkspaces
    dependsOn:
      - resourceGroup
  - type: DYNAMIC_SELECT
    id: pipelineRun
    label: Pipelines runs
    mandatory: true
    dynamicValues:
      script: ../../../scripts/azure/dist/job-form.js
      function: getMLPipelinesRuns
    dependsOn:
      - workspace
  - type: DYNAMIC_SELECT
    id: targetExperiment
    label: New run experiment
    comment: Target experiment for new run of pipeline run
    mandatory: true
    dynamicValues:
      script: ../../../scripts/azure/dist/job-form.js
      function: getExperiments
    dependsOn:
      - pipelineRun
  - type: TEXT
    id: description
    label: New run description
    comment: Description for new run of pipeline run
    mandatory: true
    dependsOn:
      - pipelineRun
  - type: TEXT
    id: parameters
    label: New run parameters
    comment: JSON containing run parameters
    mandatory: false
    dependsOn:
      - pipelineRun
actions:
  start:
    script: ../../../scripts/azure/dist/machine-learning-actions.js
    function: startPipeline
  stop:
    script: ../../../scripts/azure/dist/machine-learning-actions.js
    function: stopPipeline
  getStatus:
    script: ../../../scripts/azure/dist/machine-learning-actions.js
    function: getStatus
  getLogs:
    script: ../../../scripts/azure/dist/machine-learning-actions.js
    function: getLogs
