id: experiments
label: Experiments runs
description: "Azure ML experiments runs"
recommended: false
trustLevel: experimental
available: true
connectionTypeId: azure
parameters:
  - type: DYNAMIC_SELECT
    id: resourceGroup
    label: Resource Group
    mandatory: true
    dynamicValues:
      script: ../../../scripts/azure/dist/job-form.js
      function: getResourceGroups
  - type: DYNAMIC_SELECT
    id: workspace
    label: Workspace
    mandatory: true
    dynamicValues:
      script: ../../../scripts/azure/dist/job-form.js
      function: getWorkspaces
    dependsOn:
      - resourceGroup
  - type: DYNAMIC_SELECT
    id: experiment
    label: Experiment
    comment: Experiment for new run
    mandatory: true
    dynamicValues:
      script: ../../../scripts/azure/dist/job-form.js
      function: getExperiments
    dependsOn:
      - workspace
  - type: TEXT
    id: projectZipFile
    label: Project Zip file
    comment: Project Zip file content in base 64
    mandatory: true
    dependsOn:
      - workspace
  - type: TEXT
    id: runDefinitionFile
    label: Run definition file
    comment: Run definition file JSON content in base 64
    mandatory: true
    dependsOn:
      - workspace
actions:
  start:
    script: ../../../scripts/azure/dist/machine-learning-actions.js
    function: startExperiment
  stop:
    script: ../../../scripts/azure/dist/machine-learning-actions.js
    function: stopExperiment
  getStatus:
    script: ../../../scripts/azure/dist/machine-learning-actions.js
    function: getStatus
  getLogs:
    script: ../../../scripts/azure/dist/machine-learning-actions.js
    function: getLogs
