version: v1
id: dataiku
label: Dataiku DSS
description: "Dataiku API Version 7.0"
available: true
type: EXTERNAL_JOB
icon: job

contexts:
  - id: datasets
    label: Datasets v7.0
    description: "Datasets v7.0"
    recommended: false
    trustLevel: experimental
    available: true
    connectionTypeId: dataiku
    parameters:
      - type: DYNAMIC_SELECT
        id: project
        label: Project
        mandatory: true
        dynamicValues:
          script: .//dist/job-form.js
          function: getProjects
      - type: DYNAMIC_SELECT
        id: dataset
        label: Dataset
        mandatory: true
        dynamicValues:
          script: .//dist/job-form.js
          function: getDatasets
        dependsOn:
          - project
    actions:
      start:
        script: .//dist/datasets-actions.js
        function: start
      stop:
        script: .//dist/datasets-actions.js
        function: stop
      getStatus:
        script: .//dist/datasets-actions.js
        function: getStatus
      getLogs:
        script: .//dist/datasets-actions.js
        function: getLogs
  - id: scgenarios
    label: Scenarios v7.0
    description: "Scenarios v7.0"
    recommended: false
    trustLevel: experimental
    available: true
    connectionTypeId: dataiku
    parameters:
      - type: DYNAMIC_SELECT
        id: project
        label: Project
        mandatory: true
        dynamicValues:
          script: .//dist/job-form.js
          function: getProjects
      - type: DYNAMIC_SELECT
        id: scenario
        label: Scenario
        mandatory: true
        dynamicValues:
          script: .//dist/job-form.js
          function: getScenarios
        dependsOn:
          - project
    actions:
      start:
        script: .//dist/scenario-actions.js
        function: start
      stop:
        script: .//dist/scenario-actions.js
        function: stop
      getStatus:
        script: .//dist/scenario-actions.js
        function: getStatus
