id: new-service
label: New service
description: "GCP Cloud Run new service creation context"
recommended: true
trustLevel: experimental
available: true
connectionTypeId: gcp
parameters:
  - type: DYNAMIC_SELECT
    id: project
    label: Project
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getProjects
  - type: DYNAMIC_SELECT
    id: region
    label: Region
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getRunRegions
    dependsOn:
      - project
  - type: TEXT
    id: serviceName
    label: Service name
    mandatory: true
  - type: TEXT
    id: containerImageUrl
    label: Container image URL
    mandatory: true
    comment: "Example : gcr.io/cloudrun/hello"
  - type: TEXT
    id: containerPort
    label: Container port
    mandatory: false
    comment: "Custom container port, default is 8080"
  - type: TEXT
    id: maxScale
    label: Autoscaling max scale
    mandatory: false
    comment: "If the maxScale annotation is not set, there will be no upper limit for the number of pods created"
actions:
  start:
    script: ../../../scripts/gcp/dist/cloud-run-actions.js
    function: startNew
  stop:
    script: ../../../scripts/gcp/dist/cloud-run-actions.js
    function: stop
  getStatus:
    script: ../../../scripts/gcp/dist/cloud-run-actions.js
    function: getStatus
  getLogs:
    script: ../../../scripts/gcp/dist/cloud-run-actions.js
    function: getLogs
