id: run-existing-job
label: Run existing job
description: ""
recommended: true
trustLevel: experimental
available: true
connectionTypeId: azure
parameters:
  - type: DYNAMIC_SELECT
    id: resourceGroup
    label: Resource Group
    mandatory: true
    dynamicValues:
      script: ../../../scripts/azure/dist/job-form.js
      function: getResourceGroups
  - type: DYNAMIC_SELECT
    id: workspace
    label: Workspace
    mandatory: true
    dynamicValues:
      script: ../../../scripts/azure/dist/job-form.js
      function: getWorkspaces
    dependsOn:
      - resourceGroup
  - type: DYNAMIC_SELECT
    id: job
    label: Job
    mandatory: true
    dynamicValues:
      script: ../../../scripts/azure/dist/job-form.js
      function: getJobs
    dependsOn:
      - workspace
actions:
  start:
    script: ../../../scripts/azure/dist/databricks-actions.js
    function: startExisting
  stop:
    script: ../../../scripts/azure/dist/databricks-actions.js
    function: stop
  getStatus:
    script: ../../../scripts/azure/dist/databricks-actions.js
    function: getStatus
  getLogs:
    script: ../../../scripts/azure/dist/databricks-actions.js
    function: getLogs
