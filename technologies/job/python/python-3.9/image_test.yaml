schemaVersion: "2.0.0"

metadataTest:
  envVars:
    - key: LANG
      value: "en_US.UTF-8"
    - key: LC_ALL
      value: "en_US.UTF-8"
    - key: LD_RUN_PATH
      value: "/usr/local/lib"
    - key: PATH
      value: "/app/hadoop-2.6.5/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    - key: "HADOOP_CONF_DIR"
      value: "/etc/hadoop/conf"

fileExistenceTests:
  - name: "unzip"
    path: "/usr/bin/unzip"
    shouldExist: true
    permissions: "-rwxr-xr-x"

  - name: "entrypoint"
    path: "/entrypoint"
    shouldExist: true
    permissions: "-rwxr-xr-x"

  - name: "kinit"
    path: "/usr/bin/kinit"
    shouldExist: true
    permissions: "-rwxr-xr-x"

fileContentTests:
  - name: "entrypoint"
    path: "/entrypoint"
    expectedContents:
      [
        "unzip -q \\*.zip",
        "pip install -r requirements.txt",
        "sh ./main_script",
        "export CLASSPATH=`hadoop classpath --glob`"
      ]

commandTests:
  - name: "ftp"
    args: ["-h"]
    command: "ftp"
    exitCode: 0

  - name: "wget"
    args: ["--help"]
    command: "wget"
    exitCode: 0

