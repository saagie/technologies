id: s3-transfer-jobs
label: Amazon S3 transfer jobs
description: "Amazon AWS S3 transfer jobs context"
recommended: true
trustLevel: experimental
available: true
connectionTypeId: gcp
parameters:
  - type: DYNAMIC_SELECT
    id: project
    label: Project
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getProjects
  - type: TEXT
    id: S3bucketName
    label: Amazon S3 bucket name
    mandatory: true
  - type: TEXT
    id: accessKeyID
    label: Access key ID
    mandatory: true
  - type: TEXT
    id: secretKeyID
    label: Secret access key ID
    mandatory: true
  - type: DYNAMIC_SELECT
    id: destinationBucket
    label: GCS Destination bucket
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getBuckets
    dependsOn:
      - project
  - type: TEXT
    id: description
    label: Description
    mandatory: false
  - type: TEXT
    id: dailyExecutionHour
    label: Daily execution hour
    mandatory: false
    comment: Insert an hour to create a daily job (HH:mm format)
actions:
  start:
    script: ../../../scripts/gcp/dist/cloud-data-transfer-actions.js
    function: startTransferS3
  stop:
    script: ../../../scripts/gcp/dist/cloud-data-transfer-actions.js
    function: stop
  getStatus:
    script: ../../../scripts/gcp/dist/cloud-data-transfer-actions.js
    function: getStatus
