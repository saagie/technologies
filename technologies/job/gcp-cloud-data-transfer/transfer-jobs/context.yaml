id: transfer-jobs
label: GCS transfer jobs
description: "Google Cloud Storage transfer jobs gestion context"
recommended: true
trustLevel: experimental
available: true
connectionTypeId: gcp
parameters:
  - type: DYNAMIC_SELECT
    id: project
    label: Project
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getProjects
  - type: DYNAMIC_SELECT
    id: sourceBucket
    label: GCS Source bucket
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getBuckets
    dependsOn:
      - project
  - type: DYNAMIC_SELECT
    id: destinationBucket
    label: GCS Destination bucket
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getBuckets
    dependsOn:
      - project
  - type: TEXT
    id: description
    label: Description
    mandatory: false
  - type: TEXT
    id: dailyExecutionHour
    label: Daily execution hour
    mandatory: false
    comment: Insert an hour to create a daily job (HH:mm format)
actions:
  start:
    script: ../../../scripts/gcp/dist/cloud-data-transfer-actions.js
    function: startTransferGCS
  stop:
    script: ../../../scripts/gcp/dist/cloud-data-transfer-actions.js
    function: stop
  getStatus:
    script: ../../../scripts/gcp/dist/cloud-data-transfer-actions.js
    function: getStatus
