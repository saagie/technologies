id: tsv-transfer-jobs
label: TSV file transfer jobs
description: "TSV file transfer jobs context"
recommended: true
trustLevel: experimental
available: true
connectionTypeId: gcp
parameters:
  - type: DYNAMIC_SELECT
    id: project
    label: Project
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getProjects
  - type: TEXT
    id: tsvFileURL
    label: TSV file URL
    mandatory: true
  - type: DYNAMIC_SELECT
    id: destinationBucket
    label: GCS Destination bucket
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getBuckets
    dependsOn:
      - project
  - type: TEXT
    id: jobName
    label: Job name
    mandatory: true
  - type: TEXT
    id: dailyExecutionHour
    label: Daily execution hour
    mandatory: false
    comment: Insert an hour to create a daily job (HH:mm format)
actions:
  start:
    script: ../../../scripts/gcp/dist/cloud-data-transfer-actions.js
    function: startTransferTSV
  stop:
    script: ../../../scripts/gcp/dist/cloud-data-transfer-actions.js
    function: stop
  getStatus:
    script: ../../../scripts/gcp/dist/cloud-data-transfer-actions.js
    function: getStatus
  getLogs:
    script: ../../../scripts/gcp/dist/cloud-data-transfer-actions.js
    function: getLogs
