        id: project
        label: Project
        mandatory: true
        dynamicValues:
          script: .//../../scripts/gcp/dist/job-form.js
          function: getProjects
      - type: TEXT
        id: S3bucketName
        label: Amazon S3 bucket name
        mandatory: true
      - type: TEXT
        id: accessKeyID
        label: Access key ID
        mandatory: true
      - type: TEXT
        id: secretKeyID
        label: Secret access key ID
        mandatory: true
      - type: DYNAMIC_SELECT
        id: destinationBucket
        label: GCS Destination bucket
        mandatory: true
        dynamicValues:
          script: .//../../scripts/gcp/dist/job-form.js
          function: getBuckets
        dependsOn:
          - project
      - type: TEXT
        id: jobName
        label: Job name
        mandatory: true
      - type: TEXT
        id: dailyExecutionHour
        label: Daily execution hour
        mandatory: false
        comment: Insert an hour to create a daily job (HH:mm format)
    actions:
