        function: startTransferS3
      stop:
        script: .//../../scripts/gcp/dist/cloud-data-transfer-actions.js
        function: stop
      getStatus:
        script: .//../../scripts/gcp/dist/cloud-data-transfer-actions.js
        function: getStatus
      getLogs:
        script: .//../../scripts/gcp/dist/cloud-data-transfer-actions.js
        function: getLogs
  - id: transfer-jobs
    label: GCS transfer jobs
