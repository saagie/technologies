schemaVersion: "2.0.0"

metadataTest:
  env:
    - key: JAVA_HOME
      value: "/usr/lib/jvm/java-8-openjdk-amd64"
    - key: "HADOOP_PREFIX"
      value: "/usr/lib/hadoop"
    - key: "HADOOP_COMMON_HOME"
      value: "/usr/lib/hadoop"
    - key: "HADOOP_CONF_DIR"
      value: "/etc/hadoop/conf"
    - key: "HIVE_HOME"
      value: "/hive-1.1.0-cdh5.13.3"

fileExistenceTests:
  - name: "entrypoint"
    path: "/entrypoint"
    shouldExist: true
    permissions: "-rwxr-xr-x"
  - name: "kinit"
    path: "/usr/bin/kinit"
    shouldExist: true
    permissions: "-rwxr-xr-x"

fileContentTests:
  - name: "entrypoint"
    path: "/entrypoint"
    expectedContents: ["bash ./main_script"]

commandTests:
