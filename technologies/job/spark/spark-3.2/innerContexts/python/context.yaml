id: python
label: Python
available: true
trustLevel: stable
job:
  features:
    - type: COMMAND_LINE
      label: Command line
      mandatory: true
      comment: Linux shell command to launch the job.
      defaultValue: spark-submit --py-files={file} local://__main__.py
    - type: ARTIFACT
      label: Package
      mandatory: true
      comment: "Compatible upload file : .py or .zip"
    - type: SCHEDULER
      label: Scheduled
      mandatory: true