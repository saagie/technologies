version: "v1"
type: JOB
id: spark
label: Spark
description: Spark is an open-source cluster computing framework developed to process large data volumes.
available: true
icon: spark
defaultResources: 
  cpu: 
    limit: 1
  memory:
    limit: 2 GiB
customFlags: [Spark]

contexts:
  - id: "2.4"
    label: "2.4"
    available: true
    recommended: false
    trustLevel: stable
    dockerInfo:
      image: "saagie/spark"
      baseTag: "2.4"
      version: "2.4-1.155.0"
    innerContexts:
      - id: java-scala
        label: Java/Scala
        available: true
        trustLevel: stable
        job:
          features:
            - type: COMMAND_LINE
              label: Command line
              mandatory: true
              comment: Linux shell command to launch the job.
              defaultValue: spark-submit --class=Main {file} arg1 arg2
            - type: ARTIFACT
              label: Package
              mandatory: true
              comment: "Compatible upload file : .jar"
            - type: SCHEDULER
              label: Scheduled
              mandatory: true
        innerContexts:
          - id: "11"
            label: "11"
            available: true
            trustLevel: stable
            dockerInfo:
              image: "saagie/spark"
              baseTag: "2.4-jre-11"
              version: "2.4-jre-11-1.100.0"
      - id: python
        label: Python
        available: true
        trustLevel: stable
        job:
          features:
            - type: COMMAND_LINE
              label: Command line
              mandatory: true
              comment: Linux shell command to launch the job.
              defaultValue: spark-submit --py-files={file} __main__.py
            - type: ARTIFACT
              label: Package
              mandatory: true
              comment: "Compatible upload file : .py or .zip"
            - type: SCHEDULER
              label: Scheduled
              mandatory: true
            - type: AI_DESCRIPTION_GENERATOR
              label: AI description generator enabled
              mandatory: true
              comment: Activation of the AI-based automatic description generation function.
        innerContexts:
          - id: "3.7"
            label: "3.7"
            available: true
            trustLevel: stable
            dockerInfo:
              image: "saagie/spark"
              baseTag: "2.4-py-3.7"
