schemaVersion: "2.0.0"

metadataTest:
  envVars:
    - key: LANG
      value: "C.UTF-8"
    - key: JAVA_HOME
      value: "/usr/local/openjdk-8"
    - key: SPARK_HOME
      value: "/opt/spark"
    - key: "HADOOP_CONF_DIR"
      value: "/etc/hadoop/conf"

fileExistenceTests:
  - name: "entrypoint.sh"
    path: "/opt/entrypoint.sh"
    shouldExist: true
    permissions: "-rwxr-xr-x"

  - name: "kinit"
    path: "/usr/bin/kinit"
    shouldExist: true
    permissions: "-rwxr-xr-x"

fileContentTests:
  - name: "entrypoint.sh"
    path: "/opt/entrypoint.sh"
    expectedContents:
      [
        'wget -nv \$PYSPARK_FILES',
        'unzip -q \*\.zip',
        'ln -s /sandbox/ /opt/spark/work-dir',
        '--py-files=/sandbox/\*',
        'exec /sbin/tini -s -- '
      ]

commandTests:
  - name: "Workdir"
    command: "pwd"
    expectedOutput: ["/opt/spark/work-dir"]

  - name: "Spark version"
    command: "/opt/spark/bin/spark-submit"
    args: ["--version"]
    expectedError: ["version 3.0.*"]

  - name: "python installation"
    command: "which"
    args: ["python"]
    expectedOutput: ["/usr/local/bin/python"]

  - name: "krb5-user installation"
    command: "kinit"
    expectedError: ['kinit: Program lacks support for encryption type while getting initial credentials']
    exitCode: 1

  - name: "ftp"
    args: ["-h"]
    command: "ftp"
    exitCode: 0

  - name: "wget"
    args: ["--help"]
    command: "wget"
    exitCode: 0

  - name: "curl"
    args: ["--help"]
    command: "curl"
    exitCode: 0

  - name: "unzip"
    args: ["--help"]
    command: "unzip"
    exitCode: 0

  - name: "tar"
    args: ["--help"]
    command: "tar"
    exitCode: 0

  - name: "telnet"
    command: "which"
    args: ["telnet"]
    expectedOutput: ["/usr/bin/telnet"]
    exitCode: 0

  - name: "scp"
    command: "which"
    args: ["scp"]
    expectedOutput: ["/usr/bin/scp"]
    exitCode: 0

  - name: "tini"
    command: "/sbin/tini"
    args: ["--version"]
    expectedOutput: ["tini version 0.18.0.*"]
    exitCode: 0
