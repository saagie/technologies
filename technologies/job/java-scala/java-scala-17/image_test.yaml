schemaVersion: "2.0.0"

metadataTest:
  envVars:
    - key: LANG
      value: "C.UTF-8"
    - key: JAVA_HOME
      value: "/usr/local/openjdk-17"
    - key: "HADOOP_CONF_DIR"
      value: "/etc/hadoop/conf"

fileExistenceTests:
  - name: "entrypoint"
    path: "/entrypoint"
    shouldExist: true
    permissions: "-rwxr-xr-x"
  - name: "kinit"
    path: "/usr/bin/kinit"
    shouldExist: true
    permissions: "-rwxr-xr-x"

fileContentTests:
  - name: "entrypoint"
    path: "/entrypoint"
    expectedContents: ["sh ./main_script"]

commandTests:
  - name: "ftp"
    args: ["-h"]
    command: "ftp"
    exitCode: 0

  - name: "wget"
    args: ["--help"]
    command: "wget"
    exitCode: 0

  - name: "curl"
    args: ["--help"]
    command: "curl"
    exitCode: 0

  - name: "unzip"
    args: ["--help"]
    command: "unzip"
    exitCode: 0

  - name: "tar"
    args: ["--help"]
    command: "tar"
    exitCode: 0

  - name: "telnet"
    command: "which"
    args: ["telnet"]
    expectedOutput: ["/usr/bin/telnet"]
    exitCode: 0

  - name: "scp"
    command: "which"
    args: ["scp"]
    expectedOutput: ["/usr/bin/scp"]
    exitCode: 0

  - name: "java installation"
    command: "which"
    args: ["java"]
    expectedOutput: ["/usr/local/openjdk-17/bin/java"]

  - name: "java version"
    command: "java"
    args: ["-version"]
    expectedError: ['openjdk version "17.0']

  - name: "krb5-user installation"
    command: "kinit"
    expectedError: ['kinit: Program lacks support for encryption type while getting initial credentials']
    exitCode: 1

  - name: "Workdir"
    command: "pwd"
    expectedOutput: ["/sandbox"]
