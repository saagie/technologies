id: batch-pipelines
label: Batch pipelines
description: "Google Cloud Data Fusion batch pipelines context"
recommended: true
trustLevel: experimental
available: true
connectionTypeId: gcp
parameters:
  - type: DYNAMIC_SELECT
    id: project
    label: Project
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getProjects
  - type: DYNAMIC_SELECT
    id: region
    label: Region
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getDatafusionRegions
    dependsOn:
      - project
  - type: DYNAMIC_SELECT
    id: instance
    label: Instance
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getDatafusionInstances
    dependsOn:
      - region
  - type: DYNAMIC_SELECT
    id: pipeline
    label: Batch pipelines
    mandatory: true
    dynamicValues:
      script: ../../../scripts/gcp/dist/job-form.js
      function: getBatchPipelines
    dependsOn:
      - instance
actions:
  start:
    script: ../../../scripts/gcp/dist/cloud-data-fusion-actions.js
    function: startBatch
  stop:
    script: ../../../scripts/gcp/dist/cloud-data-fusion-actions.js
    function: stopBatch
  getStatus:
    script: ../../../scripts/gcp/dist/cloud-data-fusion-actions.js
    function: getStatusBatch
  getLogs:
    script: ../../../scripts/gcp/dist/cloud-data-fusion-actions.js
    function: getLogsBatch
