version: v1
type: APP
id: pgadmin4
label: PGAdmin 4
baseline: "pgAdmin is an open-source administration and management platform for PostgreSQL databases."
description: "pgAdmin is the community client for using PostgreSQL, an open-source RDBMS. While psql is a simple command-line tool, pgAdmin is a graphical user interface. It provides pretty much the same functionality, simplifying the creation, maintenance, and use of database objects."
available: true
icon: pgadmin4
defaultResources: 
  cpu: 
    limit: 1
  memory:
    limit: 4 GiB
backgroundColor: "#326690"
customFlags: []
readme: /technologies/app/pgadmin4
contexts:
  - id: pgAdmin4-6.10
    releaseNotes: First version of PGAdmin4 into Saagie.
    label: "6.10"
    available: true
    trustLevel: stable
    ports:
      - port: 80
        name: pgadmin4
        rewriteUrl: false
        basePath: SAAGIE_BASE_PATH
    volumes: ["/var/lib/pgadmin"]
    dockerInfo:
      image: "saagie/pgadmin4"
      baseTag: "6.10"
      version: "6.10-1.123.0"