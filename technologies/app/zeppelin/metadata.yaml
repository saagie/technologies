version: v1
type: APP
id: zeppelin
label: Zeppelin Notebook
baseline: "Apache Zeppelin is a web-based notebook for interactive data analysis."
description: "Apache Zeppelin is an open-source project maintained by the Apache Foundation. It is a multi-purpose notebook that has support for more than 20 language backends. Its aim is to provide a web interface that enables data-driven, interactive data analytics, and collaborative documents with SQL, Scala, Python, R, and more."
available: true
icon: zeppelin
defaultResources: 
  cpu: 
    limit: 1
  memory:
    limit: 4 GiB
backgroundColor: "#0099CC"
customFlags: []
readme: /technologies/app/zeppelin
contexts:
  - id: zeppelin-0.7.3
    label: 0.7.3
    releaseNotes: First version of Zeppelin 0.7.3 into Saagie.
    available: false
    trustLevel: stable
    ports:
      - port: 8080
        name: Zeppelin
        rewriteUrl: false
        basePath: ZEPPELIN_SERVER_CONTEXT_PATH
    volumes: ["/notebook"]
    dockerInfo:
      image: "saagie/zeppelin-nbk"
      baseTag: "0.7.3"
      version: "0.7.3-1.108.0"
  - id: zeppelin-0.9.0
    label: 0.9.0
    releaseNotes: First version of Zeppelin 0.9.0 into Saagie.
    available: true
    trustLevel: stable
    ports:
      - port: 8080
        name: Zeppelin
        rewriteUrl: false
        basePath: ZEPPELIN_SERVER_CONTEXT_PATH
    volumes: ["/notebook"]
    dockerInfo:
      image: "saagie/zeppelin-nbk"
      baseTag: "0.9.0"
      version: "0.9.0-1.108.0"