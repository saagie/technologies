schemaVersion: "2.0.0"

metadataTest:
  env:
    - key: LANG
      value: en_US.UTF-8
    - key: LC_ALL
      value: en_US.UTF-8
    - key: APACHE_SPARK_VERSION
      value: 2.1.0
    - key: HADOOP_VERSION
      value: 2.7
    - key: SPARK_HOME
      value: /usr/local/spark
    - key: SPARK_OPTS
      value: --driver-java-options=-Xms1024M --driver-java-options=-Xmx4096M --driver-java-options=-Dlog4j.logLevel=info
    - key: JAVA_HOME
      value: /usr/lib/jvm/java-11-openjdk-amd64
    - key: HADOOP_HOME
      value: /usr/local/hadoop
    - key: HIVE_HOME
      value: /apache-hive-1.2.2-bin

fileExistenceTests:
  - name: "entrypoint"
    path: "/entrypoint.sh"
    shouldExist: true
    permissions: "-rwxr-xr-x"
  - name: "init_rstudio"
    path: "/init_rstudio.sh"
    shouldExist: true
    permissions: "-r-x------"
  - name: "rstudio_home"
    path: "/home/rstudio"
    shouldExist: true
    permissions: "drwxr-xr-x"
    uid: 1000
    gid: 1000
  - name: .R
    path: /root/.R
    shouldExist: true
  - name: R vars
    path: /root/.R/Makevars
    shouldExist: true
# TODO see how to test this part
#  - name: "ROOT_ENV_VAR"
#    path: "/ROOT_ENV_VAR"
#    shouldExist: true
#    permissions: "drw-------"
  - name: No default nginx conf
    path: /etc/nginx/sites-enabled/default
    shouldExist: false
  - name: rstudio nginx conf
    path: "/etc/nginx/sites-enabled/rstudio.conf"
    shouldExist: true
    permissions: "-rw-r--r--"
  - name: Impala ODBC dependecy
    path: "/opt/cloudera/impalaodbc/Setup/odbcinst.ini"
    shouldExist: true

fileContentTests:
  - name: "Makevars"
    path: "/root/.R/Makevars"
    expectedContents:
      [
        "CXXFLAGS=-DBOOST_PHOENIX_NO_VARIADIC_EXPRESSION",
      ]
  - name: "OBBC Impala content"
    path: "/opt/cloudera/impalaodbc/Setup/odbcinst.ini"
    expectedContents:
      [
        "Cloudera ODBC Driver for Impala 32-bit=Installed",
        "Cloudera ODBC Driver for Impala 64-bit=Installed",
        "Driver=/opt/cloudera/impalaodbc/lib/32/libclouderaimpalaodbc32.so",
        "Driver=/opt/cloudera/impalaodbc/lib/64/libclouderaimpalaodbc64.so"
      ]
  - name: "RStudio conf"
    path: "/etc/nginx/sites-enabled/rstudio.conf"
    expectedContents:
      [
        "listen 80 default_server;",
        "listen \\[::\\]:80 default_server",
        "location SAAGIE_BASE_PATH {",
        "proxy_pass http:\\/\\/localhost:8787;",
      ]

