schemaVersion: "2.0.0"

fileExistenceTests:
  - name: "entrypoint"
    path: "/entrypoint.sh"
    shouldExist: true
    permissions: "-rwxr-xr-x"
  - name: "server.conf"
    path: "/etc/nginx/conf.d/server.conf"
    shouldExist: true
    permissions: "-rw-r--r--"

fileContentTests:
    - name: "Nginx conf"
      path: "/etc/nginx/conf.d/server.conf"
      expectedContents:
        [
            "listen 80 default_server;",
            "location SAAGIE_BASE_PATH {",
            "proxy_pass http://localhost:18080;",
        ]



