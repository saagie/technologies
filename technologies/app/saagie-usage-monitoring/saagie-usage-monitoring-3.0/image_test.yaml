schemaVersion: "2.0.0"

fileExistenceTests:
  - name: "entrypoint"
    path: "/entrypoint.sh"
    shouldExist: true
    permissions: "-rw-r--r--"
  - name: "script.sh"
    path: "/app/script.sh"
    shouldExist: true
  - name: "grafana_asset_dir"
    path: "/opt/grafana"
    shouldExist: true
    permissions: "drwxr-xr-x"
  - name: "grafana.ini"
    path: "/etc/grafana/grafana.ini"
    shouldExist: true
  - name: "grafana_source_monitoring.yaml"
    path: "/etc/grafana/provisioning/datasources/grafana_source_monitoring.yaml"
    shouldExist: true
  - name: "grafana.conf"
    path: "/etc/nginx/sites-enabled/grafana.conf"
    shouldExist: true