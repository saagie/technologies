schemaVersion: "2.0.0"

metadataTest:
  env:
    - key: LANG
      value: "en_US.UTF-8"
    - key: LC_ALL
      value: "en_US.UTF-8"

fileExistenceTests:
  - name: "entrypoint"
    path: "/entrypoint.sh"
    shouldExist: true
    permissions: "-rwxr-xr-x"

fileContentTests:
  - name: "entrypoint"
    path: "/entrypoint.sh"
    expectedContents:
      [
        "export CLASSPATH=`hadoop classpath --glob`"
      ]

commandTests:
  - name: "Workdir"
    command: "pwd"
    expectedOutput: ["/notebooks-dir"]
  - name: "curl"
    args: ["--help"]
    command: "curl"
    exitCode: 0
  - name: "Check conda virtual env for Python 3.8"
    command: "bash"
    args: ["-c", "conda env list | grep py38"]
    expectedOutput: ["/opt/conda/envs/py38"]
    exitCode: 0
  - name: "Check conda virtual env for Python 3.9"
    command: "bash"
    args: ["-c", "conda env list | grep py39"]
    expectedOutput: ["/opt/conda/envs/py39"]
    exitCode: 0
  - name: "Check conda virtual env for Python 3.10"
    command: "bash"
    args: [ "-c", "conda env list | grep py310" ]
    expectedOutput: [ "/opt/conda/envs/py310" ]
    exitCode: 0
