schemaVersion: "2.0.0"

metadataTest:
  envVars:
    - key: LANG
      value: "en_US.UTF-8"
    - key: LC_ALL
      value: "en_US.UTF-8"

fileExistenceTests:
  - name: "entrypoint"
    path: "/entrypoint.sh"
    shouldExist: true
    permissions: "-rwxr-xr-x"

commandTests:
  - name: "Workdir"
    command: "pwd"
    expectedOutput: ["/notebooks-dir"]
  - name: "curl"
    args: ["--help"]
    command: "curl"
    exitCode: 0
  - name: "Check conda virtual env"
    command: "bash"
    args: ["-c", "conda env list | grep py36"]
    expectedOutput: ["/opt/conda/envs/py36"]
    exitCode: 0
